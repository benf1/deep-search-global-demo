<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deep Search Global Samples</title>
    <style>
      :root {
        --bg: #070811;
        --panel: #12172b;
        --panel-2: #0d1223;
        --ink: #f5f7ff;
        --muted: #c7cde4;
        --line: #394266;
        --accent: #ff4f98;
        --depth: #6e0f3f;
        --depth-active: #ff8cc1;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        background:
          radial-gradient(1000px 600px at 50% -220px, #2f3b73 0%, transparent 65%),
          linear-gradient(180deg, #0a0d1c 0%, var(--bg) 100%);
        color: var(--ink);
        font-family: "Avenir Next", "Century Gothic", "Helvetica Neue", Helvetica, sans-serif;
      }

      .wrap {
        width: min(1024px, 94vw);
        margin: 0 auto;
        padding: clamp(16px, 3vw, 28px) 0 34px;
      }

      .hero {
        display: grid;
        grid-template-columns: 160px 1fr;
        gap: 18px;
        align-items: center;
        border: 1px solid #3f486f;
        border-radius: 14px;
        padding: clamp(12px, 2.4vw, 18px);
        background:
          linear-gradient(170deg, #1d2442 0%, #141a31 60%, #0f1427 100%);
      }

      .cover {
        width: 160px;
        aspect-ratio: 1 / 1;
        object-fit: cover;
        border-radius: 10px;
        box-shadow: 0 12px 28px rgba(0, 0, 0, 0.35);
      }

      h1 {
        margin: 0;
        font-size: clamp(1.25rem, 3vw, 2rem);
        line-height: 1.1;
        letter-spacing: -0.02em;
      }

      .lead {
        margin: 6px 0 0;
        color: var(--muted);
      }

      .player-shell {
        margin-top: 14px;
        border: 1px solid var(--line);
        border-radius: 12px;
        padding: 12px;
        background: linear-gradient(180deg, #131a33 0%, #0f1429 100%);
      }

      .player-head {
        margin-bottom: 8px;
      }

      .player-kicker {
        margin: 0;
        font-size: 0.72rem;
        text-transform: uppercase;
        letter-spacing: 0.07em;
        color: var(--accent);
        font-weight: 700;
      }

      .player-title {
        margin: 3px 0 0;
        font-size: 1rem;
      }

      .player-meta {
        margin: 2px 0 0;
        font-size: 0.88rem;
        color: var(--muted);
      }

      audio {
        width: 100%;
      }

      .cards {
        margin-top: 16px;
        display: grid;
        grid-template-columns: repeat(3, minmax(0, 1fr));
        gap: 12px;
      }

      .voice-card {
        position: relative;
        width: 100%;
        text-align: left;
        border: 1px solid #4b5688;
        border-radius: 14px;
        color: var(--ink);
        padding: 16px 14px;
        background:
          linear-gradient(180deg, rgba(255, 255, 255, 0.06) 0%, rgba(255, 255, 255, 0.01) 100%),
          linear-gradient(180deg, var(--panel) 0%, var(--panel-2) 100%);
        box-shadow:
          0 10px 0 0 #272f53,
          0 16px 26px rgba(0, 0, 0, 0.32);
        transform: translateY(0);
        cursor: pointer;
        transition:
          transform 100ms ease,
          box-shadow 120ms ease,
          border-color 120ms ease,
          background 120ms ease;
      }

      .voice-card:hover {
        border-color: #6473b2;
        transform: translateY(-2px);
      }

      .voice-card:active {
        transform: translateY(6px);
        box-shadow:
          0 4px 0 0 #272f53,
          0 8px 14px rgba(0, 0, 0, 0.34);
      }

      .voice-card.is-active {
        border-color: var(--accent);
        background:
          linear-gradient(180deg, rgba(255, 111, 176, 0.18) 0%, rgba(255, 111, 176, 0.02) 100%),
          linear-gradient(180deg, #241a36 0%, #1c172f 100%);
        box-shadow:
          0 10px 0 0 var(--depth),
          0 0 0 2px rgba(255, 79, 152, 0.18) inset,
          0 18px 34px rgba(0, 0, 0, 0.42);
      }

      .voice-card.is-active:active {
        transform: translateY(6px);
        box-shadow:
          0 4px 0 0 var(--depth-active),
          0 0 0 2px rgba(255, 79, 152, 0.24) inset,
          0 10px 18px rgba(0, 0, 0, 0.44);
      }

      .voice-lang {
        margin: 0;
        font-size: 0.75rem;
        font-weight: 700;
        color: #ffd5ea;
        text-transform: uppercase;
        letter-spacing: 0.06em;
      }

      .voice-name {
        margin: 6px 0 0;
        font-size: 1.08rem;
      }

      .voice-desc {
        margin: 6px 0 0;
        color: var(--muted);
        font-size: 0.9rem;
      }

      .voice-state {
        display: inline-block;
        margin-top: 10px;
        font-size: 0.76rem;
        border-radius: 999px;
        border: 1px solid #6f7db2;
        padding: 3px 8px;
      }

      .voice-card.is-active .voice-state {
        border-color: #ff98c8;
        color: #ffe3f0;
      }

      .voice-card:focus-visible {
        outline: 2px solid #ff98c8;
        outline-offset: 2px;
      }

      @media (max-width: 860px) {
        .cards {
          grid-template-columns: 1fr;
        }
      }

      @media (max-width: 620px) {
        .hero {
          grid-template-columns: 1fr;
        }

        .cover {
          width: min(220px, 55vw);
        }
      }
    </style>
  </head>
  <body>
    <main class="wrap">
      <header class="hero">
        <img
          class="cover"
          src="https://www.radiofrance.fr/s3/cruiser-production-eu3/2024/09/a27dcc74-751d-4074-ad04-a19e7f302058/400x400_sc_carre-deepsearch.jpg"
          alt="[DEEP]Search cover"
        />
        <div>
          <h1>[DEEP]Search by Laurent Garnier</h1>
          <p class="lead">Original French plus English and Spanish clone playback with one shared timeline.</p>
        </div>
      </header>

      <section class="player-shell" aria-label="Shared player">
        <div class="player-head">
          <p class="player-kicker" id="track-kicker">French Original</p>
          <h2 class="player-title" id="track-title">Original Voice</h2>
          <p class="player-meta" id="track-meta">Source broadcast audio</p>
        </div>
        <audio id="player" controls preload="metadata" src="./assets/original-fr.mp3"></audio>
      </section>

      <section class="cards" aria-label="Voice selection">
        <button class="voice-card is-active" type="button" data-voice-id="original" aria-pressed="true">
          <p class="voice-lang">French</p>
          <h3 class="voice-name">Original Voice</h3>
          <p class="voice-desc">Untouched segment from the broadcast.</p>
          <span class="voice-state">Active</span>
        </button>

        <button class="voice-card" type="button" data-voice-id="english" aria-pressed="false">
          <p class="voice-lang">English</p>
          <h3 class="voice-name">Clone 1</h3>
          <p class="voice-desc">English localized clone with matching pacing.</p>
          <span class="voice-state">Select + Play</span>
        </button>

        <button class="voice-card" type="button" data-voice-id="spanish" aria-pressed="false">
          <p class="voice-lang">Spanish</p>
          <h3 class="voice-name">Clone 1</h3>
          <p class="voice-desc">Spanish localized clone with matching pacing.</p>
          <span class="voice-state">Select + Play</span>
        </button>
      </section>
    </main>

    <script>
      const voices = {
        original: {
          id: "original",
          src: "./assets/original-fr.mp3",
          kicker: "French Original",
          title: "Original Voice",
          meta: "Source broadcast audio"
        },
        english: {
          id: "english",
          src: "./assets/english-mix.mp3",
          kicker: "English Clone",
          title: "English Clone 1",
          meta: "Localized clone track"
        },
        spanish: {
          id: "spanish",
          src: "./assets/spanish-es-es-mix.mp3",
          kicker: "Spanish Clone",
          title: "Spanish Clone 1",
          meta: "Localized clone track"
        }
      };

      const player = document.getElementById("player");
      const trackKicker = document.getElementById("track-kicker");
      const trackTitle = document.getElementById("track-title");
      const trackMeta = document.getElementById("track-meta");
      const cards = Array.from(document.querySelectorAll(".voice-card"));

      let activeVoiceId = "original";
      let switchToken = 0;

      function setActiveCard(nextVoiceId) {
        cards.forEach((card) => {
          const isActive = card.dataset.voiceId === nextVoiceId;
          card.classList.toggle("is-active", isActive);
          card.setAttribute("aria-pressed", String(isActive));
          const state = card.querySelector(".voice-state");
          if (state) state.textContent = isActive ? "Active" : "Select + Play";
        });
      }

      function updateTrackText(voiceId) {
        const voice = voices[voiceId];
        if (!voice) return;
        trackKicker.textContent = voice.kicker;
        trackTitle.textContent = voice.title;
        trackMeta.textContent = voice.meta;
      }

      function switchVoice(nextVoiceId) {
        if (!voices[nextVoiceId]) return;

        const nextVoice = voices[nextVoiceId];
        const sameVoice = nextVoiceId === activeVoiceId;
        const carryTime = Number.isFinite(player.currentTime) ? player.currentTime : 0;
        const token = ++switchToken;

        activeVoiceId = nextVoiceId;
        setActiveCard(nextVoiceId);
        updateTrackText(nextVoiceId);

        if (sameVoice) {
          player.play().catch(() => {});
          return;
        }

        const onLoaded = () => {
          if (token !== switchToken) return;
          const duration = Number.isFinite(player.duration) ? player.duration : carryTime;
          const maxTime = Math.max(0, duration - 0.05);
          player.currentTime = Math.min(carryTime, maxTime);
          player.play().catch(() => {});
        };

        player.addEventListener("loadedmetadata", onLoaded, { once: true });
        player.src = nextVoice.src;
        player.load();
      }

      cards.forEach((card) => {
        card.addEventListener("click", () => {
          switchVoice(card.dataset.voiceId);
        });
      });
    </script>
  </body>
</html>
